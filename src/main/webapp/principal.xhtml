<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="corpo">

        <h:form> 
            <!-- Venda -->
            <p:messages>
            </p:messages>

            <p:panel header="Lista de Produtos">
                <p:dataTable value="#{produtoBean.produtoList}" var="produto"
                             rows="10" paginator="true" paginatorAlwaysVisible="false">

                    <p:column headerText="ID">
                        <h:outputText value="#{produto.prodId}"></h:outputText>
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{produto.prodNome}"></h:outputText>
                    </p:column>

                    <p:column headerText="Valor">
                        <h:outputText value="#{produto.prodPreco}"></h:outputText>
                    </p:column>

                    <p:column headerText="Descricao">
                        <h:outputText value="#{produto.prodDescricao}"></h:outputText>
                    </p:column>

                    <p:column headerText="Acao">
                        <p:commandButton icon="ui-icon-pencil" title="Comprar"
                                         update="@form">
                            <f:setPropertyActionListener value="#{produto}"
                                                         target="#{produtoBean.produto}" />
                        </p:commandButton>
                        
                    </p:column>

                </p:dataTable>

                <p:confirmDialog widgetVar="confirmacao"
                                 message="Deseja incluir o produto no varrinho?" severity="alert" closable="true">
                    <p:commandButton value="Sim" actionListener="#{produtoBean.incluir}"
                                     onclick="confirmacao.hide()" update="@form" process="@this"></p:commandButton>
                    <p:commandButton value="Nao" onclick="confirmacao.hide()"></p:commandButton>
                </p:confirmDialog>

            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
