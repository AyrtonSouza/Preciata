<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            
            
            
            
            
            <p:panel header="Lista de Produtos">
                <p:dataTable value="#{vendaBean.produtos}" var="produto"
                             rows="10" paginator="true" paginatorAlwaysVisible="false">

                    <p:column headerText="Nome">
                        <h:outputText value="#{produto.prodNome}"></h:outputText>
                    </p:column>

                    <p:column headerText="Valor">
                        <h:outputText value="#{produto.prodPreco}"></h:outputText>
                    </p:column>

                    <p:column headerText="Quantidade">
                        <h:outputText value="#{produto.prodQuantidade}"></h:outputText>
                    </p:column>

                </p:dataTable>
                <label>Valor Total:#{vendaBean.valorVenda}</label>
                    
            </p:panel>
        </h:form>
    </h:body>
</html>
