<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

        <h:form>
            <!-- Lista de Usuarios -->
            <p:panel header="Lista de Usuarios">
                <p:dataTable value="#{usuarioBean.getFunciList()}" var="usuario"
                             rows="10" paginator="true" paginatorAlwaysVisible="false">

                    <p:column headerText="ID">
                        <h:outputText value="#{usuario.usuId}"></h:outputText>
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{usuario.usuNome}"></h:outputText>
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{usuario.usuEmail}"></h:outputText>
                    </p:column>

                    <p:column headerText="CPF">
                        <h:outputText value="#{usuario.usuCpf}"></h:outputText>
                    </p:column>

                    <p:column headerText="Cidade">
                        <h:outputText value="#{usuario.usuCidade}"></h:outputText>
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{usuario.usuEstado}"></h:outputText>
                    </p:column>

                    <p:column headerText="Telefone">
                        <h:outputText value="#{usuario.usuTelefone}"></h:outputText>
                    </p:column>

                    <p:column headerText="Celular">
                        <h:outputText value="#{usuario.usuCelular}"></h:outputText>
                    </p:column>

                    <p:column headerText="Logradouro">
                        <h:outputText value="#{usuario.usuLogradouro}"></h:outputText>
                    </p:column>

                    <p:column headerText="Numero">
                        <h:outputText value="#{usuario.usunmLogradouro}"></h:outputText>
                    </p:column>

                    <p:column headerText="Acao">
                        <p:commandButton icon="ui-icon-pencil" title="Editar usuario"
                                         update="@form">
                            <f:setPropertyActionListener value="#{usuario}"
                                                         target="#{usuarioBean.usuario}" />
                        </p:commandButton>
                        |
                        <p:commandButton icon="ui-icon-trash" title="Excluir usuario"
                                         oncomplete="confirmacao.show()">
                            <f:setPropertyActionListener value="#{usuario}"
                                                         target="#{usuarioBean.usuario}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:confirmDialog widgetVar="confirmacao"
                                 message="Deseja excluir o usuario?" severity="alert" closable="true">
                    <p:commandButton value="Sim" actionListener="#{usuarioBean.excluir}"
                                     onclick="confirmacao.hide()" update="@form" process="@this"></p:commandButton>
                    <p:commandButton value="Nao" onclick="confirmacao.hide()"></p:commandButton>
                </p:confirmDialog>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
